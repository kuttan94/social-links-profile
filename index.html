<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <div class="social-links-container">
      <img
        class="display-profile-image"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica's profile picture."
      />
      <h2 class="person-name">Jessica Randall</h2>
      <p class="person-location">London, United Kingdom</p>
      <p class="person-bio">"Front-end developer and avid reader."</p>
      <button class="link-button">GitHub</button>
      <button class="link-button">Frontend Mentor</button>
      <button class="link-button">LinkedIn</button>
      <button class="link-button">Twitter</button>
      <button class="link-button">Instagram</button>
    </div>
  </body>
</html>
